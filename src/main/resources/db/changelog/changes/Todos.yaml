databaseChangeLog:
  - changeSet:
      id: 1
      author: fedorzholud
      changes:
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: creation_datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: due_datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: done_datetime
                  type: TIMESTAMP
      rollback:
        - dropTable:
            tableName: todos

  - changeSet:
      id: 2
      author: fedorzholud
      changes:
        - createIndex:
            tableName: todos
            indexName: idx_todos_status_due_datetime
            columns:
              - column:
                  name: status
              - column:
                  name: due_datetime
      rollback:
        - dropIndex:
            tableName: todos
            indexName: idx_todos_status_due_datetime